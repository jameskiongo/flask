{% extends "layout.html" %}
{% block body %}
<body>
  <form action="/register" method="post">
    <input type="text" name="name" autofocus value="">
    <select name="sport">
      {% for sport in sports %}
      <option value="{{sport}}">{{sport}}</option>
      {%endfor%}
    </select>
    <button type="submit">Register</button>
  </form>
</body>
{% endblock%}
