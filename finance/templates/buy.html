{% extends "layout.html" %}
{% block title %}Log In{% endblock %}
{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off"
                   autofocus
                   class="form-control mx-auto w-auto"
                   id="symbol"
                   name="symbol"
                   placeholder="Symbol"
                   type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"
                   id="share"
                   name="shares"
                   placeholder="Shares"
                   type="number"
                   min="0">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
    {% if message %}
        <script>
  var message = '{{ message}}';
  window.addEventListener('load', () => {
    alert(message);
  });
        </script>
    {% endif %}
{% endblock %}
