{% extends "layout.html" %}
{% block title %}
Change Password
{% endblock %}
{% block main %}
<h1>{{name}}</h1>
<form action="/change" method="post">
  <div class="mb-3">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="current" name="current" placeholder="Current Password" type="password">
  </div>
  <div class="mb-3">
    <input autocomplete="off" class="form-control mx-auto w-auto" id="password" name="password" placeholder="New Password" type="password">
  </div>
  <div class="mb-3">
    <input class="form-control mx-auto w-auto" id="confirm" name="confirm" placeholder="Confirm Password" type="password">
  </div>
  <button class="btn btn-primary" type="submit">Confirm</button>
</form>
{% if message %}
<script>
  var message = '{{ message}}';
  window.addEventListener('load', () => {
    alert(message);
  });
</script>
{%endif%}
{% endblock %}
