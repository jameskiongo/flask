{% extends "layout.html" %}
{% block title %}

{% endblock %}
{% block main %}
<p>A share of {{stock_symbol}} costs ${{stock_price}}</p>

<script>
  var message = '{{ message}}';
  window.addEventListener('load', () => {
    alert(message);
  });
</script>
{%endif%}
{% endblock %}
